<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Security 데모</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .welcome-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .welcome-header h1 {
            color: #333;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .welcome-header p {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }
        .btn-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            color: white;
            font-weight: 500;
            font-size: 16px;
            transition: transform 0.2s ease;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            color: white;
        }
        .feature-list {
            text-align: left;
            margin: 30px 0;
        }
        .feature-list li {
            margin-bottom: 10px;
            color: #666;
        }
        .feature-list i {
            color: #667eea;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-header">
            <h1><i class="fas fa-shield-alt me-3"></i>Spring Security</h1>
            <p>Spring Core 5.3.27 기반의 보안 로그인 시스템 데모</p>
        </div>

        <div sec:authorize="isAnonymous()">
            <p>시스템에 로그인하여 Spring Security의 기능을 체험해보세요.</p>
            <a th:href="@{/login}" class="btn btn-custom">
                <i class="fas fa-sign-in-alt me-2"></i>로그인
            </a>
        </div>

        <div sec:authorize="isAuthenticated()">
            <p>환영합니다! <strong sec:authentication="name"></strong>님</p>
            <a th:href="@{/home}" class="btn btn-custom">
                <i class="fas fa-home me-2"></i>홈으로 이동
            </a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-custom">
                    <i class="fas fa-sign-out-alt me-2"></i>로그아웃
                </button>
            </form>
        </div>

        <div class="feature-list">
            <h5>주요 기능:</h5>
            <ul class="list-unstyled">
                <li><i class="fas fa-check"></i>폼 기반 인증</li>
                <li><i class="fas fa-check"></i>세션 관리</li>
                <li><i class="fas fa-check"></i>역할 기반 접근 제어</li>
                <li><i class="fas fa-check"></i>CSRF 보호</li>
                <li><i class="fas fa-check"></i>사용자 정의 로그인 페이지</li>
            </ul>
        </div>

        <div class="mt-4">
            <small class="text-muted">
                데모 계정: user/password (일반 사용자), admin/admin123 (관리자)
            </small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
