<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - ${title}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h2 {
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .login-header p {
            color: #666;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 12px 15px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 500;
            font-size: 16px;
            width: 100%;
            color: white;
            transition: transform 0.2s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .alert {
            border-radius: 8px;
            border: none;
            padding: 12px 15px;
            margin-bottom: 20px;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }
        .demo-accounts {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }
        .demo-accounts h6 {
            color: #495057;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .demo-accounts p {
            margin-bottom: 5px;
            font-size: 13px;
            color: #6c757d;
        }
        .demo-accounts code {
            background-color: #e9ecef;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2 th:text="${@environment.getProperty('auth.login.title', '로그인')}">로그인</h2>
            <p th:text="${title}">Spring Security 데모 애플리케이션</p>
        </div>

        <!-- 에러 메시지 -->
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>

        <!-- 성공 메시지 -->
        <div th:if="${successMessage}" class="alert alert-success" role="alert">
            <span th:text="${successMessage}"></span>
        </div>

        <!-- 로그인 폼 -->
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username" class="form-label" th:text="${@environment.getProperty('auth.login.username', '사용자명')}">사용자명</label>
                <input type="text" 
                       class="form-control" 
                       id="username" 
                       name="username" 
                       th:placeholder="${@environment.getProperty('auth.login.username', '사용자명')} + '을 입력하세요'"
                       required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label" th:text="${@environment.getProperty('auth.login.password', '비밀번호')}">비밀번호</label>
                <input type="password" 
                       class="form-control" 
                       id="password" 
                       name="password" 
                       th:placeholder="${@environment.getProperty('auth.login.password', '비밀번호')} + '를 입력하세요'"
                       required>
            </div>
            
            <button type="submit" class="btn btn-login" th:text="${@environment.getProperty('auth.login.submit', '로그인')}">로그인</button>
        </form>

        <!-- 데모 계정 정보 -->
        <div class="demo-accounts">
            <h6>데모 계정</h6>
            <p><strong>일반 사용자:</strong> <code>user</code> / <code>password</code></p>
            <p><strong>관리자:</strong> <code>admin</code> / <code>admin123</code></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
