<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'비밀번호 변경 : ' + ${title}">비밀번호 변경 : 계정관리 시스템</title>
    <link href="/auth/static/bootstrap-4.0.0-dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .password-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 20px 40px;
            width: 100%;
            max-width: 400px;
        }
        .password-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }
        .password-header h2 {
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .password-header p {
            color: #666;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }
        .label-with-help {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .help-icon {
            cursor: help;
            font-size: 18px;
            color: #667eea;
            margin-left: 8px;
            position: relative;
            display: inline-block;
        }
        .help-icon:hover {
            color: #764ba2;
        }
        .tooltip-content {
            visibility: hidden;
            background-color: #333;
            color: #fff;
            text-align: left;
            border-radius: 8px;
            padding: 12px 15px;
            position: absolute;
            z-index: 1000;
            right: 0;
            top: 30px;
            width: 280px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: opacity 0.3s, visibility 0.3s;
        }
        .tooltip-content::before {
            content: "";
            position: absolute;
            top: -8px;
            right: 10px;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 8px solid #333;
        }
        .help-icon:hover .tooltip-content {
            visibility: visible;
            opacity: 1;
        }
        .tooltip-content ul {
            margin: 0;
            padding-left: 18px;
            list-style: none;
        }
        .tooltip-content li {
            margin-bottom: 6px;
            font-size: 12px;
            line-height: 1.4;
            position: relative;
            padding-left: 4px;
        }
        .tooltip-content li::before {
            content: "✓";
            position: absolute;
            left: -14px;
            color: #28a745;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 12px 15px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            outline: none;
        }
        .btn-change {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 500;
            font-size: 16px;
            width: 100%;
            color: white;
            transition: transform 0.2s ease;
            cursor: pointer;
        }
        .btn-change:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-cancel {
            background: transparent;
            border: 1px solid #667eea;
            color: #667eea;
            border-radius: 8px;
            padding: 10px;
            font-weight: 500;
            font-size: 14px;
            width: 100%;
            margin-top: 10px;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        .btn-cancel:hover {
            background: #f8f9fa;
        }
        .alert {
            border-radius: 8px;
            border: none;
            padding: 12px 15px;
            margin-bottom: 20px;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            font-size: 14px;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            font-size: 14px;
        }
        .alert-info {
            background-color: #fff3cd;
            color: #856404;
            font-size: 14px;
        }
        .password-strength {
            height: 4px;
            background-color: #e9ecef;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }
        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease, background-color 0.3s ease;
        }
        .password-strength-bar.weak {
            background-color: #dc3545;
            width: 33%;
        }
        .password-strength-bar.medium {
            background-color: #ffc107;
            width: 66%;
        }
        .password-strength-bar.strong {
            background-color: #28a745;
            width: 100%;
        }
        .password-strength-text {
            font-size: 12px;
            color: #6c757d;
            margin-top: 4px;
        }
        .customer-service {
            text-align: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #e9ecef;
            font-size: 13px;
            color: #6c757d;
        }
        .customer-service .emoji {
            font-size: 16px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <div class="password-header">
            <img src="/auth/static/images/koroad.avif" alt="KOROAD 로고" class="logo">
            <h2 th:text="${title}">계정관리 시스템</h2>
            <p>비밀번호 변경</p>
        </div>

        <!-- 에러 메시지 -->
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}">현재 비밀번호가 일치하지 않습니다.</span>
        </div>

        <!-- 성공 메시지 -->
        <div th:if="${successMessage}" class="alert alert-success" role="alert">
            <span th:text="${successMessage}">비밀번호가 성공적으로 변경되었습니다.</span>
        </div>
        
        <!-- 정보 메시지 
        <div th:if="${infoMessage}" class="alert alert-info" role="alert">
            <span th:text="${infoMessage}">비밀번호가 만료되었습니다. 새로운 비밀번호로 변경해주세요.</span>
        </div>
        -->

        <!-- 비밀번호 변경 폼 -->
        <form th:action="@{/auth/change-password/process}" method="post" id="changePasswordForm">
            <div class="form-group">
                <label for="currentPassword" class="form-label">현재 비밀번호</label>
                <input type="password" 
                       class="form-control" 
                       id="currentPassword" 
                       name="currentPassword" 
                       placeholder="현재 비밀번호를 입력하세요"
                       required>
            </div>
            
            <div class="form-group">
                <div class="label-with-help">
                    <label for="newPassword" class="form-label">새 비밀번호</label>
                    <span class="help-icon">ℹ️
                        <div class="tooltip-content">
                            <strong style="display: block; margin-bottom: 8px; font-size: 13px;">🔒 비밀번호 규칙</strong>
                            <ul>
                                <li>8자 이상 20자 이하</li>
                                <li>영문, 숫자, 특수문자 중 2가지 이상</li>
                                <li>연속된 문자 3자리 이상 사용 불가</li>
                                <li>아이디와 동일한 비밀번호 불가</li>
                            </ul>
                        </div>
                    </span>
                </div>
                <input type="password" 
                       class="form-control" 
                       id="newPassword" 
                       name="newPassword" 
                       placeholder="새 비밀번호를 입력하세요"
                       required>
                <div class="password-strength">
                    <div class="password-strength-bar" id="strengthBar"></div>
                </div>
                <div class="password-strength-text" id="strengthText"></div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword" class="form-label">새 비밀번호 확인</label>
                <input type="password" 
                       class="form-control" 
                       id="confirmPassword" 
                       name="confirmPassword" 
                       placeholder="새 비밀번호를 다시 입력하세요"
                       required>
            </div>
            
            <!-- CSRF 토큰 -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            
            <button type="submit" class="btn-change">비밀번호 변경</button>
            <button type="button" class="btn-cancel" onclick="window.history.back()">취소</button>
        </form>
        
        <!-- 고객센터 정보 -->
        <div class="customer-service">
            <span class="emoji">☎️</span>
            <span>고객센터 : 02-1234-5678</span>
        </div>
    </div>

    <script src="/auth/static/bootstrap-4.0.0-dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 비밀번호 강도 체크
        const newPasswordInput = document.getElementById('newPassword');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');
        
        newPasswordInput.addEventListener('input', function() {
            const password = this.value;
            const strength = checkPasswordStrength(password);
            
            strengthBar.className = 'password-strength-bar';
            
            if (strength.score === 0) {
                strengthBar.classList.remove('weak', 'medium', 'strong');
                strengthText.textContent = '';
            } else if (strength.score < 3) {
                strengthBar.classList.add('weak');
                strengthText.textContent = '약함: ' + strength.message;
                strengthText.style.color = '#dc3545';
            } else if (strength.score < 4) {
                strengthBar.classList.add('medium');
                strengthText.textContent = '보통: ' + strength.message;
                strengthText.style.color = '#ffc107';
            } else {
                strengthBar.classList.add('strong');
                strengthText.textContent = '강함: 안전한 비밀번호입니다';
                strengthText.style.color = '#28a745';
            }
        });
        
        function checkPasswordStrength(password) {
            let score = 0;
            let messages = [];
            
            if (password.length === 0) {
                return { score: 0, message: '' };
            }
            
            if (password.length < 8) {
                return { score: 1, message: '최소 8자 이상 입력하세요' };
            }
            
            // 길이 체크
            if (password.length >= 8) score++;
            if (password.length >= 12) score++;
            
            // 대문자 포함
            if (/[A-Z]/.test(password)) {
                score++;
                messages.push('대문자');
            }
            
            // 소문자 포함
            if (/[a-z]/.test(password)) {
                score++;
                messages.push('소문자');
            }
            
            // 숫자 포함
            if (/[0-9]/.test(password)) {
                score++;
                messages.push('숫자');
            }
            
            // 특수문자 포함
            if (/[^A-Za-z0-9]/.test(password)) {
                score++;
                messages.push('특수문자');
            }
            
            return { 
                score: score, 
                message: messages.length > 0 ? messages.join(', ') + ' 포함' : '더 복잡하게 만드세요'
            };
        }
        
        // 폼 제출 시 검증
        document.getElementById('changePasswordForm').addEventListener('submit', function(e) {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                e.preventDefault();
                alert('새 비밀번호가 일치하지 않습니다.');
                return false;
            }
            
            if (newPassword.length < 8) {
                e.preventDefault();
                alert('비밀번호는 최소 8자 이상이어야 합니다.');
                return false;
            }
            
            if (newPassword.length > 20) {
                e.preventDefault();
                alert('비밀번호는 최대 20자 이하여야 합니다.');
                return false;
            }
            
            // 실제 제출 전 추가 검증 가능
        });
    </script>
</body>
</html>
