    <script>
        // OTP ì…ë ¥ ìë™ í¬ì»¤ìŠ¤ ì´ë™
        const otpInputs = document.querySelectorAll('.otp-input');
        
        otpInputs.forEach((input, index) => {
            // ìˆ«ìë§Œ ì…ë ¥ ê°€ëŠ¥
            input.addEventListener('input', function(e) {
                const value = this.value;
                
                // ìˆ«ìë§Œ í—ˆìš©
                this.value = value.replace(/[^0-9]/g, '');
                
                // ë‹¤ìŒ ì…ë ¥ í•„ë“œë¡œ ìë™ ì´ë™
                if (this.value.length === 1 && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
                
                // OTP ì½”ë“œ ì—…ë°ì´íŠ¸
                updateOtpCode();
            });
            
            // ë°±ìŠ¤í˜ì´ìŠ¤ ì²˜ë¦¬
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && this.value === '' && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
            
            // ë¶™ì—¬ë„£ê¸° ì²˜ë¦¬
            input.addEventListener('paste', function(e) {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text').replace(/[^0-9]/g, '');
                
                for (let i = 0; i < pastedData.length && (index + i) < otpInputs.length; i++) {
                    otpInputs[index + i].value = pastedData[i];
                }
                
                // ë§ˆì§€ë§‰ ì…ë ¥ í•„ë“œë¡œ í¬ì»¤ìŠ¤ ì´ë™
                const lastFilledIndex = Math.min(index + pastedData.length - 1, otpInputs.length - 1);
                otpInputs[lastFilledIndex].focus();
                
                updateOtpCode();
            });
        });
        
        // OTP ì½”ë“œ ì—…ë°ì´íŠ¸ í•¨ìˆ˜
        function updateOtpCode() {
            const otpCode = Array.from(otpInputs).map(input => input.value).join('');
            document.getElementById('otpCode').value = otpCode;
        }
